<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <script src="./assets/scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Merienda+One&display=swap" rel="stylesheet">


</head>

<body>
    <div class="game">
        <div class="game-heading"> Tic-Tac-Toe </div>

        <div class="game-body">
            <div class="game-row">
                <div class="cell" data-cell-index="0">  </div>
                <div class="cell" data-cell-index="1">  </div>
                <div class="cell" data-cell-index="2">  </div>
            </div>

            <div class="game-row">
                <div class="cell" data-cell-index="3">  </div>
                <div class="cell" data-cell-index="4">  </div>
                <div class="cell" data-cell-index="5">  </div>
            </div>

            <div class="game-row">
                <div class="cell" data-cell-index="6">  </div>
                <div class="cell" data-cell-index="7">  </div>
                <div class="cell" data-cell-index="8">  </div>

            </div>


        </div>

        <div class="game-result-restart">
            <h2 class="game-status"></h2>
            <button class="game-reset"> Restart </button>
        </div>
    </div>
</body>

</html>
